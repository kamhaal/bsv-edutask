name: Backend Unit Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # Ladda ner koden

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Använd samma Python-version som lokalt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt  # Installera pytest + beroenden

      - name: Run unit tests
        run: |
          cd backend
          pytest -m  assignment2 -v  # Kör alla tester
